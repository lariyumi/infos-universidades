<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments :: head('Mapa das Universidades de SP - Edição de Projeto Pedagógico')}"></head>
<body>
<div class="container">

  <header th:replace="~{fragments :: header('cursos')}"></header>

  <h1>Cadastro de Projetos Pedagógicos</h1>

  <span th:styleappend="${param.mensagem == null ? 'diplay:none;' : ''}"
        th:classappend="param.mensagem != null ? 'text-danger' : ''"
        th:text="${param.mensagem != null ? param.mensagem : ''}">Mensagem</span>
  <span th:styleappend="${mensagem == null ? 'diplay:none;' : ''}"
        th:classappend="mensagem != null ? 'text-danger' : ''"
        th:text="${mensagem != null ? mensagem : ''}">Mensagem</span>

  <form th:object="${requisicaoFormProjetoPedagogico}" th:action="@{/projeto-pedagogico/{projetoPedagogicoId}/editar(projetoPedagogicoId = ${projetoPedagogicoId})}" method="POST">
    <div class="form-group mb-2 mt-2">
      <label class="form-label">Link</label>
      <input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{link}"
             placeholder="Digite o link do projeto pedagógico do curso">
      <div class="invalid-feedback" th:errors="*{link}"></div>
    </div>
    <button class="btn btn-primary mt-3" type="submit">Alterar Projeto Pedagógico</button>
  </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
