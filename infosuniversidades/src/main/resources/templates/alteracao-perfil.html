<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments :: head('Mapa das Universidades de SP - Alteração de Senha')}"></head>
<body>
<div class="container">
    <header th:replace="~{fragments :: header('perfil')}"></header>

    <h1>Alterar Dados do Perfil</h1>
    <span th:styleappend="${mensagem == null ? 'diplay:none;' : ''}" th:classappend="mensagem != null ? 'text-danger' : ''" th:text="${mensagem != null ? mensagem : ''}">Mensagem</span>
    <form th:object="${requisicaoPerfilUsuario}" th:action="@{/perfil/alterar-perfil}" method="POST">
        <div class="form-group mb-2">
            <label class="form-label">Nome</label>
            <input class="form-control" th:errorclass="is-invalid" th:field="*{nome}" placeholder="Digite seu nome">
            <div class="invalid-feedback" th:errors="*{nome}"></div>
        </div>
        <div class="form-group mb-2">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:errorclass="is-invalid" th:field="*{email}" placeholder="Digite seu e-mail">
            <div class="invalid-feedback" th:errors="*{email}"></div>
        </div>
        <button class="btn btn-primary mt-3" type="submit">Alterar dados</button>
    </form>

</div>
</body>
</html>
